<div class="seal-application">
    <div nz-row nzType="flex" nzJustify="center">
        <div nz-col nzSpan="4">
            用章类型
        </div>
        <div nz-col nzSpan="18">
            <div class="seal-type">
                <nz-radio-group [(ngModel)]="radioValue" nzName="radiogroup">
                    <label nz-radio nzValue="1">公司章</label>
                    <label nz-radio nzValue="2">合同章</label>
                    <label nz-radio nzValue="3">法人章</label>
                    <label nz-radio nzValue="4">业务专用章</label>
                    <label nz-radio nzValue="0">其他</label>
                </nz-radio-group>
            </div>
        </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center">
        <div nz-col nzSpan="4">
            用章用途
        </div>
        <div nz-col nzSpan="18">
            <textarea rows="4" nz-input [nzAutosize]="{ minRows: 4, maxRows: 4 }" [(ngModel)]="inputValue"
                placeholder="各种用章申请需填写详细的信息，如采购合同/销售合同/私人事务等+信息说明"></textarea>
        </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center">
        <div nz-col nzSpan="4">
            申请人
        </div>
        <div nz-col nzSpan="18">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="申请人姓名" [(ngModel)]="propserValue">
                <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
            </nz-select>
        </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center">
        <div nz-col nzSpan="4">
            部门负责人
        </div>
        <div nz-col nzSpan="18">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="部门负责人姓名" [(ngModel)]="picValue">
                <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
            </nz-select>
        </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center">
        <div nz-col nzSpan="4">
            审核人
        </div>
        <div nz-col nzSpan="18">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="审核人姓名" [(ngModel)]="auditorValue">
                <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
            </nz-select>
        </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center">
        <div nz-col nzSpan="4"></div>
        <div nz-col nzSpan="18">
            <button nz-button nzType="primary">提交</button>
            <button nz-button nzType="danger" (click)="reserForm($event)">清空</button>
        </div>
    </div>
</div>

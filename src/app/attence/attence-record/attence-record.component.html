<div class="attence-record">
    <div class="table-operations">
        <button nz-button (click)="sort('id','descend')">序号排序</button>
        <button nz-button (click)="resetFilters()">清除过滤</button>
        <button nz-button (click)="resetSortAndFilters()">清除过滤和排序</button>
        <button nz-button nzType="primary" (click)="showModal()">申请请假</button>
    </div>
    <nz-table #nzTable [nzData]="attenceList">
        <thead>
            <tr>
                <th nzShowExpand></th>
                <!-- <th>序号</th> -->
                <th nzWidth="10%">申请类型</th>
                <th nzWidth="10%">申请人</th>
                <th>负责人</th>
                <th>审核人</th>
                <th>申请时间</th>
                <!-- <th nzWidth="15%">起止时间</th> -->
                <th>申请状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-data [ngForOf]="nzTable.data">
                <tr>
                    <td nzShowExpand [(nzExpand)]="mapOfExpandData[data.id]"></td>
                    <!-- <td>
                        {{data.id}}
                    </td> -->
                    <td>
                        <ng-container *ngIf="!editCache[data.id].edit; else typeInput">{{data.type}}</ng-container>
                        <ng-template #typeInput>
                            <input type="text" nz-input [(ngModel)]="editCache[data.id].data.type">
                        </ng-template>
                    </td>
                    <td>
                        <ng-container *ngIf="!editCache[data.id].edit; else propserInput">{{data.propser}}
                        </ng-container>
                        <ng-template #propserInput>
                            <input type="text" nz-input [(ngModel)]="editCache[data.id].data.propser">
                        </ng-template>
                    </td>
                    <td>{{data.pic}}</td>
                    <td>{{data.auditor}}</td>
                    <td>{{data.time}}</td>
                    <!-- <td>
                        <ng-container *ngIf="!editCache[data.id].edit; else timeInput">
                            &nbsp;&nbsp; {{data.stime}}<br />~{{data.etime}}
                        </ng-container>
                        <ng-template #timeInput>
                            <nz-range-picker [nzShowTime]="{ nzFormat: 'HH:mm' }" nzFormat="yyyy-MM-dd HH:mm"
                                [nzPlaceHolder]="['Start Time', 'End Time']" (ngModelChange)="onChange($event)"
                                (nzOnOk)="onOk($event)"></nz-range-picker>
                        </ng-template>
                    </td> -->
                    <td>{{data.status}}</td>
                    <td>
                        <ng-container *ngIf="!editCache[data.id].edit; else saveTpl">
                            <button nz-button nzType="primary" (click)="startEdit(data.id)">编辑</button>
                            <button nz-button nz-popconfirm [(nzTitle)]="delTipTitle"
                                (nzOnConfirm)="delAttence(data.id)" nzOkText="确认"
                                nzCancelText="取消">撤销</button>
                        </ng-container>
                        <ng-template #saveTpl>
                            <button nz-button nzType="primary" (click)="saveEdit(data.id)">保存</button>
                            <button nz-button nz-popconfirm [(nzTitle)]="canEditTipTitle"
                                (nzOnConfirm)="cancelEdit(data.id)" nzOkText="确认" nzCancelText="取消">取消</button>
                        </ng-template>
                    </td>
                </tr>
                <tr [nzExpand]="mapOfExpandData[data.id]">
                    <td></td>
                    <td colspan="8">
                        <ng-container *ngIf="!editCache[data.id].edit; else descriptionTpl">
                            <p>起止时间：{{data.stime}} ～ {{data.etime}}</p>
                            <p>知会人： {{data.notify}}</p>
                            {{data.description}}
                        </ng-container>
                        <ng-template #descriptionTpl>
                            <p>
                                起止时间：
                                <nz-range-picker [nzShowTime]="{ nzFormat: 'HH:mm' }" nzFormat="yyyy-MM-dd HH:mm"
                                    (ngModelChange)="onChange($event)" 
                                    [(ngModel)]="rangeData"
                                    (nzOnOk)="onOk($event)"></nz-range-picker>
                            </p>
                            <p>
                                知会人：
                                <nz-tag *ngFor="let i of data.notify" nzMode="closeable" (nzOnClose)="onClose()"
                                    (nzAfterClose)="afterClose()" (nzAfterClose)="handleClose(data.id,i)">{{i}}
                                </nz-tag>
                                <nz-mention [nzSuggestions]="empList" [nzValueWith]="valueWith"
                                    (nzOnSelect)="onSelect($event)">
                                    <input nz-input nzMentionTrigger nzSize="small" [(ngModel)]="inputValue"
                                        placeholder="输入@选择新增知会人" (blur)="handleInputConfirm(data.id)"
                                        (keydown.enter)="handleInputConfirm(data.id)" />
                                    <ng-container *nzMentionSuggestion="let empList">
                                        <nz-avatar nzSize="small" [nzText]="empList.name">
                                        </nz-avatar>
                                        <span>{{ empList.department }} - {{ empList.name }}</span>
                                    </ng-container>
                                </nz-mention>
                                <input #inputElement nz-input nzSize="small" *ngIf="inputVisible" type="text"
                                    [(ngModel)]="inputValue" (blur)="handleInputConfirm(data.notify)"
                                    (keydown.enter)="handleInputConfirm(data.notify)" />
                            </p>
                            <textarea rows="4" nz-input [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                                [(ngModel)]="editCache[data.id].data.description"></textarea>
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </nz-table>
    <nz-modal nzWrapClassName="seal-application-modal" [(nzVisible)]="isVisible" nzTitle="用章申请"
        (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzFooter]="null">
        <app-seal-application #applyM [seal]="selectedSeal" (addSeal)="addSeal($event)" ref="applyM">
        </app-seal-application>
    </nz-modal>
</div>

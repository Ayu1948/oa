<!-- Index -->
<div id="box">
    <nz-layout>
        <nz-header>
            <div class="logo"><b>LOGO</b></div>
            <!-- <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
                <li nz-menu-item>nav 1</li>
                <li nz-menu-item>nav 2</li>
                <li nz-menu-item>nav 3</li>
            </ul> -->
            <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input placeholder="input search text" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
                <i nz-icon type="search"></i>
            </ng-template>
            <div class="btn-box">
                <button nz-button nzType="default"><i nz-icon nzType="bell" nzTheme="fill"></i>Message</button>
                <button nz-button nzType="default"><i nz-icon nzType="mail" nzTheme="fill"></i>Email</button>
                <button nz-button nzType="default"><i nz-icon nzType="schedule" nzTheme="fill"></i>Work</button>
            </div>
            <div class="user-box">
                <nz-avatar nzText="小明" nzSize="large" [ngStyle]="badgeC"></nz-avatar>
                <b>XiaoMing</b>
                <nz-button-group>
                    <button nz-button nzType="default" *ngIf="signId; else signTpl" (click)="sign()">
                        <i nz-icon type="close"></i>未签到
                    </button>
                    <ng-template #signTpl>
                        <button nz-button nzType="primary">
                            <i nz-icon type="check"></i>已签到
                        </button>
                    </ng-template>
                    <button nz-button nz-popover nzType="primary" nzPlacement="bottomRight" [nzContent]="listTpl">
                        <i nz-icon nzType="setting"></i>
                    </button>
                    <ng-template #listTpl class="setting">
                        <p><a>设置</a></p>
                        <p><a>退出登陆</a></p>
                    </ng-template>
                </nz-button-group>
            </div>
        </nz-header>
        <nz-layout>
            <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0"
                [nzZeroTrigger]="zeroTrigger">
                <div class="slide-top">
                    <p>签到考勤</p>
                    <ul>
                        <li>
                            <div>
                                <a>
                                    <span>签到</span>
                                    <p><b>1</b>次</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a>
                                    <span>迟到</span>
                                    <p><b>1</b>次</p>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a>
                                    <span>请假</span>
                                    <p><b>1</b>次</p>
                                </a>
                            </div>
                        </li>
                    </ul>
                    <p>目录</p>
                </div>
                <ul class="left-nav" nz-menu [nzMode]="'inline'" nzTheme='dark' [nzInlineCollapsed]="isCollapsed">
                    <li nz-submenu nz-tooltip nzPlacement="right">
                        <span title>
                            <i nz-icon type="file"></i>
                            <span>人员管理</span>
                        </span>
                        <ul>
                            <li nz-menu-item><a routerLink="/team-department">部门管理</a></li>
                            <li nz-menu-item><a routerLink="/team-employee">员工管理</a></li>
                            <li nz-menu-item>Option 11</li>
                        </ul>
                    </li>
                    <li nz-submenu>
                        <span title>
                            <i nz-icon type="file"></i>
                            <span>
                                <a routerLink="/seal-record">用章记录</a>
                            </span>
                        </span>
                        <ul>
                            <li nz-menu-item><a routerLink="/seal-record">用章记录</a></li>
                            <li nz-menu-item>Option 6</li>
                        </ul>
                    </li>
                    <li nz-submenu>
                        <span title>
                            <i nz-icon type="file"></i>
                            <span>考勤管理</span>
                        </span>
                        <ul>
                            <li nz-menu-item><a routerLink="/attence-record">申请记录</a></li>
                            <li nz-menu-item><a routerLink="/attence-calendar">考勤日历</a></li>
                            <li nz-menu-item>Option 11</li>
                        </ul>
                    </li>
                </ul>
            </nz-sider>
            <nz-layout>
                <nz-content>
                    <div class="content-wrapper">
                        <div class="content-breadcrumb">
                            <nz-breadcrumb [nzAutoGenerate]="true">
                                Home
                            </nz-breadcrumb>
                        </div>
                        <div class="content-box">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </nz-content>
                <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
            </nz-layout>
        </nz-layout>
    </nz-layout>
    <ng-template #zeroTrigger>
        <i nz-icon type="menu-fold" theme="outline"></i>
    </ng-template>
</div>

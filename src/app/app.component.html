<!-- Index -->
<div id="box">
    <nz-layout>
        <nz-header>
            <div class="logo"></div>
            <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
                <li nz-menu-item>nav 1</li>
                <li nz-menu-item>nav 2</li>
                <li nz-menu-item>nav 3</li>
            </ul>
        </nz-header>
        <nz-layout>
            <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0"
                [nzZeroTrigger]="zeroTrigger">
                <div class="slide-top"></div>
                <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
                    <li nz-submenu>
                        <span title><i nz-icon type="file"></i><span class="nav-text">用章管理</span></span>
                        <ul>
                            <li nz-menu-item><a routerLink="/seal-application">用章申请</a></li>
                            <li nz-menu-item><a routerLink="/seal-record">用章记录</a></li>
                        </ul>
                    </li>
                    <li nz-submenu>
                        <span title><i nz-icon type="file"></i><span class="nav-text">Team</span></span>
                        <ul>
                            <li nz-menu-item>Team 1</li>
                            <li nz-menu-item>Team 2</li>
                        </ul>
                    </li>
                    <li nz-menu-item><span><i nz-icon type="file"></i><span class="nav-text">File</span></span></li>
                </ul>
            </nz-sider>
            <nz-layout>
                <nz-content>
                    <div class="content-wrapper">
                        <div class="content-breadcrumb">
                            <nz-breadcrumb [nzAutoGenerate]="true">
                                Home 
                            </nz-breadcrumb>
                        </div>
                        <div class="content-box">
                            <!-- <app-seal></app-seal> -->
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </nz-content>
                <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
            </nz-layout>
        </nz-layout>
    </nz-layout>
    <ng-template #zeroTrigger>
        <i nz-icon type="menu-fold" theme="outline"></i>
    </ng-template>
</div>
